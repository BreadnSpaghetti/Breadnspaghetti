<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign in • PMGT</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="nav">
    <div class="brand"><div class="logo-badge">PMGT</div><div class="wordmark">PMGT</div></div>
    <div class="actions"><a class="btn ghost" href="signup.html">Create account</a></div>
  </nav>

  <div class="center">
    <form class="form" onsubmit="signin(event)">
      <h2>Welcome back</h2>
      <p class="notice">Tenants must use the email added by the landlord.</p>
      <div class="stack">
        <label for="si_email">Email</label>
        <input class="input" id="si_email" type="email" placeholder="you@domain.com" required>
        <label for="si_pass">Password</label>
        <input class="input" id="si_pass" type="password" placeholder="••••••••" required>
        <button class="btn primary" type="submit">Sign in</button>
        <div id="signinMsg" class="notice" style="opacity:.85"></div>
      </div>
      <p class="notice">No account? <a href="signup.html">Create one</a></p>
    </form>
  </div>

  <script src="db.js"></script>
  <script src="app-sql.js"></script>
</body>
</html>
